{% extends "layout.html" %} {% block content %}
<form method="post" action="/updateExport">
  <input type="hidden" value="{{ data['_id'] }}" name="id" />
  <div class="form-group">
    <label for="Rank">Rank</label>
    <input type="number" class="form-control" placeholder="Enter rank" name="Rank" value="{{ data['Rank'] }}" />
  </div>
  <div class="form-group">
    <label for="Name">Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Name"
      name="Name"
      value="{{ data['Name'] }}"
    />
  </div>
  <div class="form-group">
    <label for="Genre">Genre:</label>
    <input type="number" class="form-control" placeholder="Enter Genre" name="Genre" value="{{ data['Genre'] }}" />
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" placeholder="Enter country" name="country" value="{{ data['country'] }}" />
  </div>
  <div class="form-group">
    <label for="year">Year:</label>
    <input type="text" class="form-control" placeholder="Enter year" name="year" value="{{ data['year'] }}" />
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
